<!DOCTYPE html>
<html lang="ja">

</head>
<body>
<!--header   -->
    <header class="fixed">
<!-- header左側      -->

<!--  header 右側      -->

            <li>新規登録</li>
            <li>ログイン</li>
        </ul>
        
    </header>
    
<!--headerここまで-->
<!--welcome ここから-->
<main class="welcome" id="margin-for-fixed">
    <h1 class="title">Welcome to NexSeed CEBU</h1>
    <ul class="guidline">
        <li>Be Athlete</li>
        <li>Go World</li>
        <li>Enjoy Everything</li>
        <li>Enjoy Creative</li>
    </ul>
    
    <div class="btn-group">
        <button class="btn register">新規登録</button>
        <button class="btn login">ログイン</button>
    </div>
</main>
<!--welcomここまで-->
<!--curriculumここから-->
　<main class="curriculum">
　    <h2 class="sub-title">NexSeed Life</h2>

　        <li>
　         <img src="img/programming.jpg" alt="">

　        </li>
　        <li>

　        </li>
　        <li>

　        </li>
　    </ul>
　</main>
<!--curriculumここまで　-->


<!--contactここから-->
　<aside class="contact">
    <h2 class="sub-title">contact us</h2>
    <form action="">
        <div class="form">
           <!-- 左側のフォーム -->
           <div class="form-left">
               <fieldset>
                   <input type="text" class="name" placeholder="お名前">
               </fieldset>
               <fieldset>
                   <input type="text" class="email" placeholder="メールアドレス">
               </fieldset>
           </div>
           <!-- 右側のフォーム -->
           <fieldset>
               <textarea name="" class="inquiry" placeholder="お問い合わせ内容"></textarea>
           </fieldset> 
        </div>
        <button>submit</button>
　    </form>
　    
　</aside>
　
　
　  <!-- contact -->
  <aside class="contact">
    <h2 class="sub-title">contact us</h2>
    <!-- form -->
    <form action="">
      <div class="form">
        <!-- 左側のフォーム -->
        <div class="form-left">
          <fieldset>
            <input  class="name" type="text" placeholder="お名前">
          </fieldset>
          <fieldset>
            <input  class="email" type="email" placeholder="メールアドレス">
          </fieldset>
        </div>
        <!-- 右側のフォーム -->
        <fieldset>
          <textarea  class="inquiry" name="" placeholder="お問い合わせ内容"></textarea>
        </fieldset>
      </div>
      <button>submit</button>
    </form>
  </aside>



</body>
</html>
