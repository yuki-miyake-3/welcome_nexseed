<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<!-- スタイルシートよりも先に入れる   -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--header   -->
    <header class="fixed">
<!-- header左側      -->
        <div class="icon">
          <img src="img/seedkun.png" alt="seedkun">
        
          <span class="name"><strong>seed</strong>kun</span>
        </div>
<!--  header 右側      -->
        <ul class="header-right">
           
            <li>新規登録</li>
            <li>ログイン</li>
        </ul>
        
    </header>
    
<!--headerここまで-->
<!--welcome ここから-->
<main class="welcome" id="margin-for-fixed">
    <h1 class="title">Welcome to NexSeed CEBU</h1>
    <ul class="guidline">
        <li>Be Athlete</li>
        <li>Go World</li>
        <li>Enjoy Everything</li>
        <li>Enjoy Creative</li>
    </ul>
    
    <div class="btn-group">
        <button class="btn register">新規登録</button>
        <button class="btn login">ログイン</button>
    </div>
</main>
<!--welcomここまで-->
<!--curriculumここから-->
　<main class="curriculum">
　    <h2 class="sub-title">NexSeed Life</h2>
　    <ul class="img-box">
　        <li>
　         <img src="img/programming.jpg" alt="">
　         <span>parogramming</span>
　        </li>
　        <li>
　         <img src="img/english.jpg" alt="">
　         <span>English</span>
　        </li>
　        <li>
　         <img src="img/enjoy.jpg" alt="">
　         <span>Enjoy</span>
　        </li>
　    </ul>
　</main>
<!--curriculumここまで　-->

 <!-- contact -->
 <aside class="contact">
  <h2 class="sub-title">contact us</h2>
  <!-- form -->
  <form action="">
   <div class="form">
    <!-- 左側のフォーム -->
    <div class="form-left">
     <fieldset>
      <input class="name" type="text" placeholder="お名前">
     </fieldset>
     <fieldset>
      <input class="email" type="email" placeholder="メールアドレス">
     </fieldset>
    </div>
    <!-- 右側のフォーム -->
    <fieldset>
     <textarea class="inquiry" name="" placeholder="お問い合わせ内容"></textarea>
    </fieldset>
   </div>
   <button>submit</button>
  </form>
 </aside>
 <!-- contactここまで -->


<!--footerここから　-->
 <footer>
<!--footer右側-->
<div class="icon">
<img src="img/seedkun.png" alt="">
<span class="name"><strong>seed</strong>kun</span>
<!--ヘッダーと同じcssが当たるようにかく-->

</div>
<p class="footer-right">Copyright(c)NexSeed inc.</p>




 </footer>

</html>
